<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/register.css">
    <script src="jquery.js"></script>
</head>
<body>
    <header>
            <div id="header clear">
                    <div class="logo">
                            <img src="./images/logo.jpg" alt="">        
                    </div>
            
                    <div class="header-content">
                        <ul class="ul-nav clear-fix">
                            <li class="lis">
                                <a href="">联想首页</a>
                            </li>
                            <li class="lis">
                                <a href="">商城</a>
                            </li>
                            <li class="lis">
                                <a href="">服务</a>
                            </li>
                            <li class="lis">
                                <a href="">会员</a>
                            </li>
                            <li class="lis">
                                <a href="">社区</a>
                            </li>
                            <li class="lis">
                                <a href="">门店</a>
                            </li>
                            <li class="lis">
                                <a href="">品牌</a>
                            </li>
                            <div class="header-phone">
                                <img src="./images/iocn-phone.png" alt="" class="header-img">
                            </div>
                        </ul>
                    </div>
                </div>
    </header>
            <div id="regist">
                    <div class="regist-title">注册联想会员</div>
                    <div class="regist-main">
                        <div class="regist-item">
                        <input type="text" class="phone-person input" placeholder="输入手机号">
                            <i class="icon-clear"></i>
                        </div>
                        <div class="regist-item clear-fix">
                            <input type="text" placeholder="短信验证码" class="captcha input">
                            <a href="" class="note">获取验证码</a>
                        </div>
                        <div class="regist-item">
                            <input type="password" placeholder="密码由8-20位字母、数字和符号组合" class="pwd input">
                            <i class="icon-clear"></i>
                        </div>
                        <div class="regist-item">
                            <input type="password" placeholder="再次输入密码" class="repwd input">
                            <i class="icon-clear"></i>
                        </div>
                        <div class="regist-error">
                            <i class="icon-error"></i>
                            <p class="regist-msg"></p>
                        </div>
                        <a href="" class="regist-button">立即注册</a>
                        <div class="regist-agreement">
                            <span class="agreementInfo">
                                注册账号即表示您同意并愿意遵守联想<a href=""></a>使用条款</a>和<a href="">隐私权政策</a>
                            </span>
                            <p class="go-other">
                                <span class="go-login">
                                    已有账号<a href="">点此登录></a>
                                </span>
                                <span class="go-companyRegist">
                                    <a href="">企业会员注册></a>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
   
    <script src="js/register.js">
     
    </script>
</body>
</html>
